<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="six-column-grid">
                <h1>Weight Contaniner</h1>
                <form>
                    <select name="select" id="select">
                        <option value="Pounds">Pounds</option>
                        <option value="Grams">Grams</option>
                        <option value="Kilograms">Kilograms</option>
                        <option value="Ounces">Ounces</option>
                    </select>
                    <input type="number" id="input" class="input" placeholder="Enter Pounds...">
                    <div id="output">
                        <div class="card grams" id="grams">
                            <h4>Grams:</h4>
                            <div class="output"id="gramsOutput"></div>
                        </div>
                        <div class="card kg" id="kg">
                            <h4>Kilograms:</h4>
                            <div class="output" id="kgOutput"></div>
                        </div>
                        <div class="card ounce" id="ounce">
                            <h4>Ounces:</h4>
                            <div class="output" id="ozOutput"></div>
                        </div>
                        <div class="card pounds" id="pounds" >
                            <h4>Pounds:</h4>
                            <div class="output" id="poundsOutput"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="jav.js"></script>
</body>

</html>
